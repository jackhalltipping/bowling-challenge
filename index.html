<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bowling!</title>
    <link rel="stylesheet" href="./app/public/css/stylesheet.css" media="screen" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>

    <div class="bowlingTable">
    <table >
      <thead>
        <tr>
          <th colspan="2">Frame 1</th>
          <th colspan="2">Frame 2</th>
          <th colspan="2">Frame 3</th>
          <th colspan="2">Frame 4</th>
          <th colspan="2">Frame 5</th>
          <th colspan="2">Frame 6</th>
          <th colspan="2">Frame 7</th>
          <th colspan="2">Frame 8</th>
          <th colspan="2">Frame 9</th>
          <th colspan="3">Frame 10</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="box1">0</td>
          <td class="box2">0</td>
          <td class="box3">0</td>
          <td class="box4">0</td>
          <td class="box5">0</td>
          <td class="box6">0</td>
          <td class="box7">0</td>
          <td class="box8">0</td>
          <td class="box9">0</td>
          <td class="box10">0</td>
          <td class="box11">0</td>
          <td class="box12">0</td>
          <td class="box13">0</td>
          <td class="box14">0</td>
          <td class="box15">0</td>
          <td class="box16">0</td>
          <td class="box17">0</td>
          <td class="box18">0</td>
          <td class="box19">0</td>
          <td class="box20">0</td>
          <td class="box21">0</td>
        </tr>
      </tbody>

    </table>
  </div>

  <div id="inputPins">
      <h2>How many pins did you knock down?</h2><br>
      <button id="0" name="0">0</button>
      <button id="1" name="1">1</button>
      <button id="2" name="2">2</button>
      <button id="3" name="3">3</button>
      <button id="4" name="4">4</button>
      <button id="5" name="5">5</button>
      <button id="6" name="6">6</button>
      <button id="7" name="7">7</button>
      <button id="8" name="8">8</button>
      <button id="9" name="9">9</button>
      <button id="10" name="10">10</button>
  </div>

  <div id="totalScore">
    <h2> Total score = <class id='score'></class></h2>
  </div>

  </body>
  <script type="text/javascript" src="./app/public/javascripts/Bowling.js"></script>
  <script type="text/javascript" src="./app/public/javascripts/interface.js"></script>
</html>
